---
# 設定 Nginx 靜態網站
# 用法: ./scripts/ansible-wrapper.sh ansible-playbook -i inventory playbooks/init/setup-nginx.yml

- name: Setup Nginx for static site
  hosts: pai-server
  become: true
  vars_files:
    - ../../inventory/group_vars/all/vault.yml

  vars:
    domain: "{{ vault_site_domain }}"
    webroot: /var/www/merlin

  tasks:
    - name: Install nginx
      ansible.builtin.apt:
        name: nginx
        state: present
        update_cache: true

    - name: Create webroot directory
      ansible.builtin.file:
        path: "{{ webroot }}"
        state: directory
        owner: www-data
        group: www-data
        mode: "0755"

    - name: Configure nginx site
      ansible.builtin.copy:
        dest: /etc/nginx/sites-available/merlin
        content: |
          server {
              listen 80;
              server_name {{ domain }};

              root {{ webroot }};
              index index.html;

              location / {
                  try_files $uri $uri/ =404;
              }

              # Security headers
              add_header X-Frame-Options "SAMEORIGIN" always;
              add_header X-Content-Type-Options "nosniff" always;
          }
        mode: "0644"
      notify: Reload nginx

    - name: Enable site
      ansible.builtin.file:
        src: /etc/nginx/sites-available/merlin
        dest: /etc/nginx/sites-enabled/merlin
        state: link
      notify: Reload nginx

    - name: Remove default site
      ansible.builtin.file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      notify: Reload nginx

    - name: Start nginx
      ansible.builtin.systemd:
        name: nginx
        state: started
        enabled: true

  handlers:
    - name: Reload nginx
      ansible.builtin.systemd:
        name: nginx
        state: reloaded
